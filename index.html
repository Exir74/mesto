<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./page/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo hover"> </a>
      </header>
      <main class="main-content">
        <section class="profile">
          <img class="profile__avatar" src="./image/avatar.jpg" alt="Аватар" />
          <div class="profile-info">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <p class="profile-info__subtitle">Исследователь океана</p>
            <button class="profile-info__edit-button edit-button hover">
              <img
                class="edit-button__image"
                src="./image/Edit-Button.svg"
                alt="изменить"
              />
            </button>
          </div>
          <button class="add-button hover">
            <picture>
              <source
                srcset="./image/Add-Button-S.svg"
                media="(min-width: 708px)"
              />
              <img class="add-button__image" src="./image/Add-Button-L.svg" alt="добавить" />
            </picture>
          </button>
          <div class="popup">
            <div class="popup__content">
              <button class="popup__close">
                <img class="popup__close-icon" src="./image/Close-Icon.png" alt="закрыть">
              </button>
              <div class="popup__form">
                <p>Редактировать профиль</p>
                <input type="text">
                <input type="text">
                <button class="popup__button">
                  <p>Сохранить</p>
                </button>
              </div>
            </div>
          </div>
        </section>
        <section class="cards">
          <div class="cards__item card">
            <img
              class="card__image"
              src="./image/karachaevsk.png"
              alt="Карачаевск"
            />
            <div class="card__footer">
              <p class="card__caption">Карачаевск</p>
              <img class="card__like hover" src="./image/like.svg" alt="лайк" />
            </div>
          </div>
          <div class="cards__item card">
            <img
              class="card__image"
              src="./image/elbrus.png"
              alt="гора эльбрус"
            />
            <div class="card__footer">
              <p class="card__caption">Гора Эльбрус</p>
              <img class="card__like hover" src="./image/like.svg" alt="лайк" />
            </div>
          </div>
          <div class="cards__item card">
            <img
              class="card__image"
              src="./image/dombai.png"
              alt="Домбай"
            />
            <div class="card__footer">
              <p class="card__caption">Домбай</p>
              <img class="card__like hover" src="./image/like.svg" alt="лайк" />
            </div>
          </div>
          <div class="cards__item card">
            <img
              class="card__image"
              src="./image/elbrus.png"
              alt="Эльбрус"
            />
            <div class="card__footer">
              <p class="card__caption">Гора Эльбрус</p>
              <img class="card__like hover" src="./image/like.svg" alt="лайк" />
            </div>
          </div>
          <div class="cards__item card">
            <img
              class="card__image"
              src="./image/dombai.png"
              alt="Домбай"
            />
            <div class="card__footer">
              <p class="card__caption">Домбай</p>
              <img class="card__like hover" src="./image/like.svg" alt="лайк" />
            </div>
          </div>
          <div class="cards__item card">
            <img
              class="card__image"
              src="./image/karachaevsk.png"
              alt="Карачаево-Черкесия"
            />
            <div class="card__footer">
              <p class="card__caption">Карачаево-Черкесия</p>
              <img class="card__like hover" src="./image/like.svg" alt="лайк" />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
